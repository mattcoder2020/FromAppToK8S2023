<div class="row">
    All Products: {{chosenStarWidth}}
    <div class="col-md-2" *ngFor="let p of products">
        <div class="card bg-danger p-1 m-1">
            <ul>{{p.title}}</ul>
            <ul>{{p.price | currency:cny}} </ul>

            <button class="btn-success" (click)="AddToCart(p)">Add to the Cart</button>
        </div>
        <app-stars [stars]='p.rate' (ChildClicked)='ParentClick($event)'></app-stars>

    </div>
</div>
