<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="small" color="#fff" type="timer" [fullScreen]="true"><p style="color: white"> Wait a second!! </p></ngx-spinner>
<ng-container *ngIf="product">
  <form class="row g-3">
    <div class="col-md-6" *ngIf="product">
      <label for="inputEmail4" class="form-label">ID</label>
      <input class="form-control" name="id" [(ngModel)]="product.id" value={{product.id}}>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Name: {{product.name}}</label>
      <input class="form-control" [(ngModel)]="product.name" name="name" value={{product.name}}>

    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Price</label>
      <input class="form-control" [(ngModel)]="product.price" name="price" value={{product.price}}>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Product Category</label>
      <select [(ngModel)]="product.productCategoryId" name="productCategoryId" class="form-select">
        <option *ngFor="let c of productcategories" [selected]="product.productCategoryId == c.Id" value={{c.Id}}>{{c.Description}}</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">{{updateresult}}</label>
      <span class="col-md-6"><button type="submit" class="btn btn-primary" (click)="Confirm()">Confirm</button></span>
      <span class="col-md-4"><button type="submit" class="btn btn-primary" routerLink="/product">Cancel</button></span>
    </div>

    <!--add two   markup base on fontawesome plus and minus style to this page-->
    <div class="col-12">
      <i (click)="incrementItemQuantity(product)" class="fa fa-plus-circle text-warning mx-2"
         style="cursor: pointer; font-size: 2em;"></i>
         <label class="form-label">{{basketitemcount}}</label>
      <i (click)="decrementItemQuantity(product)" class="fa fa-minus-circle text-warning mr-2"
         style="cursor: pointer; font-size: 2em;"></i>
         </div>



  </form>
  </ng-container>
